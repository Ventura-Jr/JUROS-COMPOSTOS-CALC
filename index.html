<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Juros Compostos - Calc</title>
</head>
<body>
    <main id="container">
        <div id="calculator">
            <h2>
                Calculadora de Juros Compostos
            </h2>

            <div id="input_box">
                <div class="input-field">
                    <label for="value">Valor inicial - capital:</label>
                    <input type="number" id="value">
                </div>
                <div class="input-field">
                    <label for="fee">Taxa de juros a.m (%):</label>
                    <input type="number" id="fee">
                </div>
                <div class="input-field">
                    <label for="time">Tempo de rendimento a.m:</label>
                    <input type="number" id="time">
                </div>
            </div>

            <div id="result">
                <h4>Resultado</h4>
                <span id="total">
                    R$ 0,00
                </span>
            </div>
            
            <button id="calculate">Calcular</button>
            <div id="autor">
                <a href="https://www.instagram.com/eng.venturajr/" title="Ventura Jr" alt="Instagram" target="_blank">
                <img width="15" height="15" src="Imagens/instagram.png"><p>eng.venturajr</p></a> 
            </div>
        </div>
        
    </main>
    <script src="script.js"></script>
</body>
</html>
